                <button type="button" class="btn btn-default" onclick="getSuperNode()" title="超级节点高亮">

                </button>
                <button type="button" class="btn btn-default" onclick="clearGraph()" title="清除画布">
                    <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                </button>
                <input class="button" type="file" id="file" onchange="importData(this.files)" style="display: none" />
